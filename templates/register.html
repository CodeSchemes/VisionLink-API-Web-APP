{%extends "index.html"%}
{%block body%}
<div class="mb-3">
    <form action="/register" method="POST">
        <label for="uname" class="form-label"><b>Username</b></label>
        <input type="text" placeholder="Enter Username Name Here" name="uname" class="form-control" required>

        <label for="psw" class="form-label"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" class="form-control" required>

        <button type="submit" class="btn btn-primary">Submit</button>
        
    </form>
    
</div>
{%endblock%}
