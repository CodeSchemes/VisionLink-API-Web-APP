{%extends "index.html"%}
{%block body%}
<div class="mb-3">
    <form action="/register" method="POST">
        <label for="fName" class="form-label"><b>First Name</b></label>
        <input type="text" placeholder="Enter First Name Here" name="fName" class="form-control" required>

        <label for="lName" class="form-label"><b>Last Name</b></label>
        <input type="text" placeholder="Enter Last Name Here" name="lName" class="form-control" required>

        <label for="psw" class="form-label"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" class="form-control" required>

        <button type="submit" class="btn btn-primary">Submit</button>
        
    </form>
    
</div>
{%endblock%}
