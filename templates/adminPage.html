{%extends 'index.html'%}

{%block adminNav%}
<li class="nav-item">
    <a class="nav-link" tabindex="1" href="{{url_for('admin')}}">Admin</a>
</li>
<li class="nav-item">
    <a class="nav-link" tabindex="1" href="{{url_for('dashboard')}}">Dashboard</a>
</li>
{%endblock%}

{%block body%}
    <div class="content">
        <h1>User Info</h1>
        <table>
            <tr>
                <th>Username</th>
                <th>Password</th>
                <th>Date Added</th>
            </tr>
            {%for user in users%}
            <tr>
                <td>{{user.username}}</td>
                <td>{{user.password}}</td>
                <td>{{user.dateAdded}}</td>
                <!--<td>
                    <a href="/delete/{{user.id}}">Delete</a>
                    <br />
                    <a href="/update/{{user.id}}">Update</a>
                </td>-->
            </tr>
            {%endfor%}
        </table>
        
    </div>
{%endblock%}
